<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            padding-top: 50px;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .form-control {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
        }
        .form-control:focus {
            background-color: #444;
            color: #fff;
        }
        .btn-primary {
            background-color: #1976d2;
            border-color: #1976d2;
        }
        .btn-primary:hover {
            background-color: #1565c0;
            border-color: #1565c0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary fixed-top">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Sentiment Analysis</span>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5">Sentiment Analysis Web App</h1>
        <p class="lead">Enter a message to analyze its sentiment:</p>
        <form action="/predict" method="post" class="mb-5">
            <div class="form-group">
                <textarea name="message" rows="5" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
        {% if prediction %}
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Result:</h4>
            <p>The sentiment of the message is <strong>{{ 'positive' if prediction == '4' else 'negative' }}</strong>.</p>
            <hr>
            <p class="mb-0">Do you want to analyze another message? <a href="/" class="alert-link">Click here</a>.</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
